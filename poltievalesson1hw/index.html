<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <section class="section-one">
        <div class="container">
            <div class="section-one__wrapper">
                <h3 class="section-one__title">
                    Welcome to the worl of happiness
                </h3>
                <form action="#" class="section-one__form">
                    <lable>
                        <input type="text" class="section-one__form__cell username" placeholder="Enter your name please">
                    </lable>
                    <label>
                        <input type="email" class="section-one__form__cell useremail" placeholder="Enter your email please">
                    </label>
                    <label>
                        <input type="number" class="section-one__form__cell userage" placeholder="Enter your age">
                    </label>
                    <label>
                        <input type="tel" class="section-one__form__cell userphone" placeholder="Enter your mobile phone please">
                    </label>
                    <input type="submit" class="section-one__form__btn" value="Send and continue">
                </form>
            </div>
        </div>
    </section>
    <script src="./js//index.js">
    </script>
</body>

</html>
